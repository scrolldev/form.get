<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios GET y POST</title>
</head>
<body>
  <h1>Formularios GET y POST</h1>
  
  <h2>GOOGLE</h2>

  

  <form action="http://localhost:8080/datos-producto" method="post" target="_blank">
    <div>
      <label for="lbl-nombre">Nombre de producto:</label>
      <input type="text" id="lbl-nombre" name="buscar">
    </div>
    <br>
    <div>
      <label for="lbl-apellido">Precio del producto</label>
      <input type="text" id="lbl-apellido" name="buscar">
    </div>
    <button>Buscar</button>
  </form>
</body>
</html>
